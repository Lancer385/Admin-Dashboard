<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="search">
                <img src="icons/magnify.svg" alt="icon" class="icon">
                <input type="text">
            </div>
            <div id="profile">
                <img src="icons/bell-ring-outline.svg" alt="icon" class="icon">
                <img src="icons/account-circle.svg" alt="acc-icon" class="small-icon">
                <b>Morgan Oakley</b>
            </div>
            <div id="welcome">
                <img src="icons/account-circle.svg" alt="acc-icon" class="big-icon">
                <div><b>Hi there,</b><h3>Morgan Oakley(@morgan)</h3></div>
            </div>
            <div id="buttons">
                <button>New</button><button>Upload</button><button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <img id="dashboard" src="/icons/view-dashboard.svg" alt="placeholder">
            <h2><a href="#">Dashboard</a></h2>
            <div></div><div></div>
            <img src="icons/home.svg" alt="placeholder">
            <h3><a href="#">Home</a></h3>
            <img src="icons/card-account-details-outline.svg" alt="placeholder">
            <h3><a href="#">Profile</a></h3>
            <img src="icons/message-reply.svg" alt="placeholder">
            <h3><a href="#">Messages</a></h3>
            <img src="icons/clock-time-three.svg" alt="placeholder">
            <h3><a href="#">History</a></h3>
            <img src="icons/note-multiple.svg" alt="placeholder">
            <h3><a href="#">Tasks</a></h3>
            <img src="icons/account-group.svg" alt="placeholder">
            <h3><a href="#">Communities</a></h3>
            <div></div><div></div>
            <img src="icons/cog.svg" alt="placeholder">
            <h3><a href="#">Settings</a></h3>
            <img src="icons/help-box.svg" alt="placeholder">
            <h3><a href="#">Support</a></h3>
            <img src="icons/shield-check.svg" alt="placeholder">
            <h3><a href="#">Privacy</a></h3>
        </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
